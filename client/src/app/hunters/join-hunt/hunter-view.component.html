<mat-card class="hunt-information-card">
    <mat-card-title class="hunt-title">You are in {{ completeHunt.hunt.name }}</mat-card-title>
    <mat-card-title class="hunt"> <mat-icon matListItemIcon>av_timer</mat-icon> {{ completeHunt.hunt.est }} min </mat-card-title>
    <mat-card-title class="hunt"> <mat-icon matListItemIcon>checklist</mat-icon> {{ completeHunt.hunt.numberOfTasks }} tasks </mat-card-title>
</mat-card>

<div class="task-table">
  <div class="flex-row header-row">
    <div class="flex-1"> Your Picture </div>
    <div class="flex-2"> Your Task </div>
    <div class="flex-3"> Status </div>
  </div>
  <div class="flex-row" *ngFor="let task of tasks">
    <div class="image-upload">
      <img [src]="imageUrls[task._id] || 'assets/icons8-upload-picture-64.png'" alt="Profile Picture" title="Profile Picture" height="100px" width="100px" />
      <input
        type="file"
        id="img-{{task._id}}"
        style="display:none"
        accept="image/*"
        (change)="onFileSelected($event, task)"
      />
      <label for="img-{{task._id}}">Upload Image</label>
    </div>
    <div class="task-list">{{ task.name }}</div>
    <div class="checkbox"><input type="checkbox"></div>
  </div>
</div>
