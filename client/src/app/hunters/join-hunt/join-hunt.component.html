<div class="app-join-hunt">
<mat-card class="container">
  <mat-card-title class="title">Type Invite Code</mat-card-title>
  <div class="access-code-inputs">
    <ngx-otp-input #otpInput [config]="otpInputConfig" (otpChange)="handleOtpChange($event)" ></ngx-otp-input>
  </div>

    <a mat-raised-button [ngClass]="{'join-button-enabled': isAccessCodeValid}" class="link-button center-button" name="join-button" routerLink="/hunter-view/:id"
      routerLinkActive="drawer-list-item-active" [disabled]="!isAccessCodeValid">
      <span class="button-text">Join Hunt</span>
    </a>
</mat-card>
</div>
