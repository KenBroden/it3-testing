
@if (this.startedHunt) {
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Access Code</h2>
        <h1>{{ this.startedHunt.accessCode }}</h1>
      </div>
    </div>
    <button mat-raised-button>Begin Hunt!</button>
    <button mat-raised-button color="warn" (click)="endHunt()">End Started Hunt</button>
  </div>
}
